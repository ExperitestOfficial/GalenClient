// Apply the java-library plugin to add support for Java Library

apply plugin: 'java-library'
apply plugin: 'eclipse'
//apply plugin: 'com.github.johnrengelman.shadow'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}
apply plugin: 'com.bmuschko.nexus'
archivesBaseName = 'visual'
group = "com.experitest"
version = "0.1"

modifyPom {
    project {
        name 'GalenClient'
        description 'Visual testing client'
        url 'https://bitbucket.org/objdict/objjson'
        inceptionYear '2018'
        scm {
            url 'https://github.com/ExperitestOfficial/GalenClient'
            connection 'scm:https://github.com/ExperitestOfficial/GalenClient.git'
            developerConnection 'scm:git://github.com/ExperitestOfficial/GalenClient.git'
        }
        licenses {
            license {
                name 'MIT License'
                url 'https://opensource.org/licenses/MIT'
                distribution 'repo'
            }
        }
        developers {
            developer {
                id 'tombensim'
                name 'Tom Bensimhon'
                email 'tom_p@experitest.com'
            }
            developer {
                id 'guyarieli'
                name 'Guy Arieli'
                email 'guy@experitest.com'
            }
        }
    }
}
extraArchive {
    sources = true
    tests = true
    javadoc = true
}
nexus {
    sign = true
    repositoryUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
    snapshotRepositoryUrl = 'https://oss.sonatype.org/content/repositories/snapshots/'
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.13.0'
	compile group: 'org.json', name: 'json', version: '20180130'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

